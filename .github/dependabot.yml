version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    reviewers:
      - "LJL-zy"
    cooldown:
      default-days: 3
      semver-major-days: 7
      semver-minor-days: 3
      semver-patch-days: 1
    groups:
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "vitest*"
          - "eslint*"
          - "@typescript-eslint/*"
          - "@testing-library/*"
          - "@types/*"
          - "prettier*"
      testing-framework:
        patterns:
          - "vitest*"
          - "@vitest/*"
          - "happy-dom"
          - "jsdom"
      linting-tools:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"
          - "prettier*"
      testing-library:
        patterns:
          - "@testing-library/*"
      type-definitions:
        patterns:
          - "@types/*"
    ignore:
      - dependency-name: "plasmo"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "dependencies"
    reviewers:
      - "LJL-zy"
    cooldown:
      default-days: 7
    groups:
      actions-dependencies:
        patterns:
          - "*"
