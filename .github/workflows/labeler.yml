name: PR 自动标记

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  labeler:
    name: 根据文件路径自动添加标签
    runs-on: ubuntu-latest
    steps:
      - name: 运行 Labeler
        uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b  # v6.0.1
        with:
          configuration-path: .github/labeler.yml
          repo-token: ${{ secrets.GITHUB_TOKEN }}
