name: Build and Check Browser Extension

on:
  push:
    branches: [main, beta, release]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create a release"
        required: false
        default: false
        type: boolean
      skip_tests:
        description: "Skip E2E tests (faster build)"
        required: false
        default: false
        type: boolean

permissions:
  actions: read
  contents: write
  packages: write
  pull-requests: write
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  EXTENSION_SIZE_LIMIT_MB: 10

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238  # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node_modules
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306  # v5.0.3
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: ESLint check
        run: npm run lint

      - name: Prettier check
        run: npm run format:check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238  # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node_modules
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306  # v5.0.3
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de  # v5.5.2
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9  # v7.0.0
        if: ${{ secrets.SONAR_TOKEN != '' }}
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      - name: SonarCloud Scan (Skipped)
        if: ${{ secrets.SONAR_TOKEN == '' }}
        run: echo "SonarCloud scan skipped - SONAR_TOKEN not available (this is expected for fork PRs)"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238  # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node_modules
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306  # v5.0.3
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Check for secrets leakage
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified

      - name: Dependency audit
        run: |
          echo "### ðŸ›¡ï¸ Dependency Security Audit" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>Click to view full audit report</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate >> $GITHUB_STEP_SUMMARY 2>&1 || true
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - name: Security patterns check
        run: |
          echo "### ðŸ” Security Pattern Checks" >> $GITHUB_STEP_SUMMARY
          EXIT_CODE=0
          
          echo "#### Eval Usage Check" >> $GITHUB_STEP_SUMMARY
          if grep -r "eval(" --include="*.ts" --include="*.tsx" --include="*.js" . 2>/dev/null | grep -v node_modules | grep -v ".plasmo"; then
            echo "âŒ Found eval() usage - potential security risk" >> $GITHUB_STEP_SUMMARY
            EXIT_CODE=1
          else
            echo "âœ… No eval() usage found" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "#### dangerouslySetInnerHTML Check" >> $GITHUB_STEP_SUMMARY
          if grep -r "dangerouslySetInnerHTML" --include="*.ts" --include="*.tsx" --include="*.js" . 2>/dev/null | grep -v node_modules | grep -v ".plasmo"; then
            echo "âš ï¸ Found dangerouslySetInnerHTML usage - XSS risk" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No dangerouslySetInnerHTML usage found" >> $GITHUB_STEP_SUMMARY
          fi
          
          exit $EXIT_CODE

  build:
    name: Build Extension
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint, test]
    if: always() && (needs.lint.result == 'success' || needs.lint.result == 'skipped') && (needs.test.result == 'success' || needs.test.result == 'skipped')
    outputs:
      version: ${{ steps.version.outputs.version }}
      name: ${{ steps.version.outputs.name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238  # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node_modules
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306  # v5.0.3
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Cache Plasmo cache
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306  # v5.0.3
        with:
          path: .plasmo
          key: ${{ runner.os }}-plasmo-${{ hashFiles('**/package-lock.json', 'src/**/*') }}
          restore-keys: |
            ${{ runner.os }}-plasmo-

      - name: Build extension
        run: npm run build

      - name: Get version info
        id: version
        run: |
          VERSION=$(jq -r '.version' package.json)
          NAME=$(jq -r '.name' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT

      - name: Check extension size
        run: |
          BUILD_DIR="build/chrome-mv3-prod"
          if [ -d "$BUILD_DIR" ]; then
            SIZE_KB=$(du -sk "$BUILD_DIR" | cut -f1)
            SIZE_MB=$((SIZE_KB / 1024))
            echo "ðŸ“Š Extension size: ${SIZE_MB}MB (${SIZE_KB}KB)"
            
            if [ "$SIZE_MB" -gt "${{ env.EXTENSION_SIZE_LIMIT_MB }}" ]; then
              echo "âŒ Extension size (${SIZE_MB}MB) exceeds limit (${{ env.EXTENSION_SIZE_LIMIT_MB }}MB)"
              exit 1
            fi
            echo "âœ… Extension size within limit"
          fi

      - name: Verify build artifacts
        run: |
          BUILD_DIR="build/chrome-mv3-prod"
          
          if [ ! -d "$BUILD_DIR" ]; then
            echo "âŒ Build directory not found: $BUILD_DIR"
            exit 1
          fi
          
          echo "ðŸ“ Build contents:"
          ls -la "$BUILD_DIR"
          
          REQUIRED_FILES=("manifest.json" "popup.html")
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "$BUILD_DIR/$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ $file missing"
              exit 1
            fi
          done
          
          if [ -f "$BUILD_DIR/manifest.json" ]; then
            echo "ðŸ“„ Manifest content:"
            jq '.' "$BUILD_DIR/manifest.json"
          fi

      - name: Package extension
        run: npm run package

      - name: Rename artifacts
        run: |
          VERSION=${{ steps.version.outputs.version }}
          NAME=${{ steps.version.outputs.name }}
          
          if [ -d "build/chrome-mv3-prod" ]; then
            mv "build/chrome-mv3-prod" "build/${NAME}-${VERSION}-chrome"
          fi
          
          if [ -f "build/chrome-mv3-prod.zip" ]; then
            mv "build/chrome-mv3-prod.zip" "build/${NAME}-${VERSION}-chrome.zip"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6.0.0
        with:
          name: extension-${{ steps.version.outputs.version }}
          path: build/
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build]
    if: always() && needs.build.result == 'success' && github.event.inputs.skip_tests != 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238  # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node_modules
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306  # v5.0.3
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0  # v5.0.0
        with:
          pattern: extension-*
          path: build/
          merge-multiple: true

      - name: Prepare extension for testing
        run: |
          VERSION=$(jq -r '.version' package.json)
          NAME=$(jq -r '.name' package.json)
          
          if [ -d "build/${NAME}-${VERSION}-chrome" ]; then
            mv "build/${NAME}-${VERSION}-chrome" "build/chrome-mv3-prod"
          fi
          
          ls -la build/

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: xvfb-run --auto-servernum npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6.0.0
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  pr-comment:
    name: PR Comment
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [lint, test, security, build, e2e]
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Get version info
        id: info
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if Dependabot PR
        id: dependabot
        run: |
          if [ "${{ github.actor }}" = "dependabot[bot]" ]; then
            echo "is_dependabot=true" >> $GITHUB_OUTPUT
          else
            echo "is_dependabot=false" >> $GITHUB_OUTPUT
          fi

      - name: Create PR comment
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea  # v7.0.1
        with:
          script: |
            const lintResult = '${{ needs.lint.result }}';
            const testResult = '${{ needs.test.result }}';
            const securityResult = '${{ needs.security.result }}';
            const buildResult = '${{ needs.build.result }}';
            const e2eResult = '${{ needs.e2e.result }}';
            const version = '${{ steps.info.outputs.version }}';
            const isDependabot = '${{ steps.dependabot.outputs.is_dependabot }}' === 'true';
            
            const statusEmoji = (result) => {
              if (result === 'success') return 'âœ…';
              if (result === 'failure') return 'âŒ';
              if (result === 'skipped') return 'â­ï¸';
              return 'âš ï¸';
            };
            
            const getBadge = (label, result) => {
              const color = result === 'success' ? 'brightgreen' : (result === 'failure' ? 'red' : 'yellow');
              return `![${label}](https://img.shields.io/badge/${label}-${result}-${color}?style=flat-square)`;
            };

            let body = `## ðŸ› ï¸ Extension Build Dashboard\n\n`;
            body += `${getBadge('Lint', lintResult)} ${getBadge('Tests', testResult)} ${getBadge('Security', securityResult)} ${getBadge('Build', buildResult)} ${getBadge('E2E', e2eResult)}\n\n`;
            
            body += `### ðŸ“Š Check Details\n\n`;
            body += `| Check | Status | Description |\n`;
            body += `| :--- | :---: | :--- |\n`;
            body += `| **Lint & Format** | ${statusEmoji(lintResult)} | Code style and static analysis |\n`;
            body += `| **Unit Tests** | ${statusEmoji(testResult)} | Functional correctness and coverage |\n`;
            body += `| **Security Scan** | ${statusEmoji(securityResult)} | Secret leakage and dependency audit |\n`;
            body += `| **Extension Build** | ${statusEmoji(buildResult)} | Plasmo production build and size check |\n`;
            body += `| **E2E Tests** | ${statusEmoji(e2eResult)} | Browser automation tests (Playwright) |\n\n`;
            
            body += `**Version:** \`${version}\` | **Environment:** \`Production\`\n\n`;
            
            if (buildResult === 'success') {
              body += `> ðŸ“¦ **Artifacts:** Build artifacts are available in the [Workflow Run](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}).\n\n`;
            }
            
            if (isDependabot) {
              body += `---\n### ðŸ¤– Dependabot Automation\n`;
              if (lintResult === 'success' && testResult === 'success' && securityResult === 'success' && buildResult === 'success') {
                body += `âœ… All critical checks passed. This PR is marked for auto-approval.\n`;
              } else {
                body += `âš ï¸ Some checks failed. Manual review required.\n`;
              }
            }
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [lint, test, security, build, e2e]
    if: failure() && github.event_name != 'pull_request'
    steps:
      - name: Create failure summary
        run: |
          echo "## âŒ Build Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E | ${{ needs.e2e.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs for details." >> $GITHUB_STEP_SUMMARY

  release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build, e2e, security]
    if: |
      always() &&
      needs.build.result == 'success' &&
      (needs.e2e.result == 'success' || needs.e2e.result == 'skipped') &&
      (needs.security.result == 'success' || needs.security.result == 'skipped') &&
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.create_release == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          fetch-depth: 0

  dependabot-approve:
    name: Dependabot Auto-Approve
    runs-on: ubuntu-latest
    needs: [lint, test, security, build, e2e]
    if: |
      github.event_name == 'pull_request' &&
      github.actor == 'dependabot[bot]' &&
      needs.lint.result == 'success' &&
      needs.test.result == 'success' &&
      needs.security.result == 'success' &&
      needs.build.result == 'success'
    permissions:
      pull-requests: write
    steps:
      - name: Approve Dependabot PR
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea  # v7.0.1
        with:
          script: |
            github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              event: 'APPROVE',
              body: 'ðŸ¤– Dependabot PR auto-approved after all checks passed.'
            })
